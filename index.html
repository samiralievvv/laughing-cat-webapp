<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Смеющийся Кот</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(5deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="text-center">
    <h1 class="text-2xl font-bold mb-4">Нажми на кота!</h1>
    <img id="cat" src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Кот" class="mx-auto w-64 cursor-pointer">
    <audio id="meow-sound" src="button-2.mp3" preload="auto"></audio>
    <p id="counter" class="mt-4 text-lg">Кот посмеялся 0 раз</p>
  </div>

  <script>
    const cat = document.getElementById('cat');
    const counter = document.getElementById('counter');
    const meow = document.getElementById('meow-sound');
    let laughs = 0;

    cat.addEventListener('click', () => {
      cat.classList.remove('shake');
      void cat.offsetWidth;
      cat.classList.add('shake');
      laughs++;
      counter.textContent = `Кот посмеялся ${laughs} раз`;
      meow.currentTime = 0;
      meow.play().catch(err => console.log("Автозапуск блокирован: ", err));
    });
  </script>
</body>
</html>
